<!DOCTYPE html>
<html>
<head>	
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		/* Agregar estilos para resaltar el campo de entrada cuando se ingresa texto */
		.input-form.has-val ~ .focus-input-form, .has-val:focus ~ .focus-input-form {
			width: 100%;
		}
	</style>
  <title>Formulario de Registro</title>
  <script type="text/javascript">

    function validarFormulario() {
      // Obtiene los valores ingresados en el formulario
      var nombre = document.forms["registro"]["nombre"].value;
      var email = document.forms["registro"]["email"].value;
      var password = document.forms["registro"]["password"].value;
      var telefono = document.forms["registro"]["telefono"].value;
      var direccion = document.forms["registro"]["direccion"].value;
      
      // Valida que todos los campos estén completos
      if (nombre == "" || email == "" || password == "" || telefono == "" || direccion == "") {
        alert("Por favor, completa todos los campos.");
        return false;
      }
      
      // Puedes agregar más validaciones según tus necesidades
      
      // Si llega hasta aquí, el formulario es válido
      alert("¡Registro exitoso!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Formulario de Registro</h2>
  <form name="registro" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br><br>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br><br>
    
    <input type="submit" value="Registrarse">
  </form>
</body>
</html>
